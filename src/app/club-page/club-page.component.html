<div class="container">
  <div class="row m-5">
    <div class="col-6">
      <label class="w-100">Select Club</label>
      <select class="m-1 p-2">
        <option *ngFor="let club of this.clubs">{{club.name}}</option>
      </select>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-6">
      <button class="btn btn-primary" routerLink="/create-club">Create Club</button>
    </div>
  </div>
</div>
